<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body style="margin: 0px 200px 0 200px;" class="border">
    <nav class="navbar bg-body-tertiary mb-4 border">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1"><b>Payment form example</b></span>
        </div>
    </nav>
    <div class="alert alert-danger mx-3" role="alert">
        Some fields are missing
    </div>
    <form class="row g-3 mx-1">
        <div class="col-md-5">
            <label for="inputEmail4" class="form-label">Card #</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="XXXXXXXXXXXXXXXX"
                oninput="this.value = this.value.replace(/\D/g, '')">
        </div>
        <div class="col-md-3">
            <label for="inputPassword4" class="form-label">CVC #</label>
            <input type="text" class="form-control" id="inputPassword4" placeholder="0000"
                oninput="this.value = this.value.replace(/\D/g, '')">
        </div>
        <div class="col-4">

            <label for="inputAddress" class="form-label">Amount</label>
            <div class="input-group">
                <div class="input-group-text">$</div>
                <input type="text" class="form-control" id="inputAddress" placeholder="Amount"
                    oninput="this.value = this.value.replace(/\D/g, '')">
            </div>
        </div>
        <div class="col-6">
            <label for="inputAddress2" class="form-label">First Name</label>
            <input type="text" class="form-control" id="inputAddress2">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-6">
            <label for="inputZip" class="form-label">City</label>
            <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-md-3">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
                <option selected>Pick a state</option>
                <option>...</option>
            </select>
        </div>
        <div class="col-md-3">
            <label for="inputZip" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="inputZip">
        </div>

        <div class="col-4">
            <h6>We accept:</h6>

                        value="option1">

                            alt="mastercard" style="width: 40px; height: auto;">
                    </label>
